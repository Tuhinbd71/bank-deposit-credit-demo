<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-8">Let's get some money</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3">
                <div class="bg-blue-500 py-3 w-3/4 mx-auto rounded">
                    <h2 class="text-4xl text-center mb-2 text-white">Deposit</h2>
                    <h4 class="text-4xl text-center">$0</h4>
                </div>
                <div class="bg-fuchsia-600 py-3 w-3/4 mx-auto rounded">
                    <h2 class="text-4xl text-center mb-2 text-white">Withdraw</h2>
                    <h4 class="text-4xl text-center">$0</h4>
                </div>
                <div class="bg-green-700 py-3 w-3/4 mx-auto rounded">
                    <h2 class="text-4xl text-center mb-2 text-white">Balance</h2>
                    <h4 class="text-4xl text-center">$1580</h4>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
